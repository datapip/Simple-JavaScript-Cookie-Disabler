<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple JavaScript/Cookie Disabler</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>

        <main>

            <span id="close">&#10006;</span>
            <span id="feedback"><a href="mailto:p.a.jaeckle@gmail.com">&#9993;</a></span>

            <section>
                <h1>Settings</h1>
            </section>

            <section id="settings">

                <label class="switch">
                    <input type="checkbox" name="javascript">
                    <span class="slider round"></span>
                    <span class="name">JavaScript</span>
                </label>

                <br>

                <label class="switch">
                    <input type="checkbox" name="cookies">
                    <span class="slider round"></span>
                    <span class="name">Storage (e.g. Cookies)</span>
                </label>

            </section>

            <section id="buttons">
                <button id="apply">Apply and Reload</button>
            </section>

        </main>

    </body>
</html>
