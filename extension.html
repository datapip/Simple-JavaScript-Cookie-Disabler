<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple JavaScript/Cookie Disabler</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>

        <header>
            <div id="headline">Simple Disabler</div>
            <div id="feedback"><a href="mailto:p.a.jaeckle@gmail.com">&#9993;</a></div>
        </header>  

        <main>
            <section id="settings">

                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" name="javascript">
                        <span class="slider"></span>
                        <div class="name">JavaScript</div>
                    </label>
                </div>

                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" name="cookies">
                        <span class="slider"></span>
                        <div class="name">Cookies + Storage</div>
                    </label>
                </div>

            </section>

            <section id="button">
                <button id="reload">Reload</button>
            </section>

        </main>

    </body>
</html>
